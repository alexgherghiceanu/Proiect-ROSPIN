# docker-compose.yml
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      # backend must call the Flask "download" service by its Docker DNS name
      - DL_API_URL=http://download:8010
    depends_on:
      - mongo
      - download

  frontend:
    build:
      context: ./frontend
      args:
        VITE_GOOGLE_MAPS_API_KEY: "${VITE_GOOGLE_MAPS_API_KEY}"
        VITE_API_URL: "http://localhost:5000"
    ports:
      - "3000:80"
    depends_on:
      - backend

  download:
    build:
      context: ./Download_V2
      dockerfile: Dockerfile
    env_file:
      - download.env           # << put Copernicus creds here (see below)
    volumes:
      - ./Rospin/data:/app/data
    ports:
      - "8010:8010"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

# Named volumes must live at the TOP level (not under services)
volumes:
  mongo_data:
